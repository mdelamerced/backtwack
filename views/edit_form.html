<div class="row">
	<div class="span8">
		<h3>{{page_title}}</h3>

		<form method="POST" action="/main/{{main.slug}}/edit">

			<label for="mainHeadline">
				Name <input type="text" name="mainHeadline" class="required" id="mainHeadline" value="{{main.mainHeadline}}" required>
			</label>
			
			<label for="googledNews"> News text to search for <input type="text" name="googledNews" id="googledNews" value="{{main.googledNews}}"></label>

			<label for="searchGovt">Related government search <input type="text" name="searchGovt" id="searchGovt" value="{{main.searchGovt}}"></label>
			
			<label for="publicTweet">Public search <input type="text" name="publicTweet" id="publicTweet" value="{{main.publicTweet}}"></label>
			
			<label for="imageLink"> Link an image <input type="text" name="imageLink" id="imageLink" value="{{main.imageLink}}"></label>
			
			<label for="mainDescription"> Write a brief description <textarea type="text" name="mainDescription" id="mainDescription" value="{{main.mainDescription}}"> </textarea></label>
			
			<input type="submit" value="Submit changes">

		</form>

		<hr>

		<a href="/main/{{main.slug}}/delete" class="btn btn-danger">Delete record</a>
