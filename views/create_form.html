<div class="row">
	<div class="span8">
		<h3>{{page_title}}</h3>

		<form method="POST" action="/create">

			<label for="mainHeadline">
				{{#errors.mainHeadline}}
				<span class="help-block alert alert-error">{{type}}</span>
				{{/errors.mainHeadline}}

				Name <input type="text" name="mainHeadline" class="required" id="mainHeadline" value="{{main.mainHeadline}}" required>
	
			</label>
			
			<label for="googledNews"> News text to search for <input type="text" name="googledNews" id="googledNews"></label>

			<label for="searchGovt">Related government search <input type="text" name="searchGovt" id="searchGovt"></label>
			
			<label for="publicTweet">Public search <input type="text" name="publicTweet" id="publicTweet"></label>
			
			<label for="imageLink"> Link images <input type="text" name="imageLink" id="imageLink"></label>
			
			<label for="mainDescription"> Write a brief description <textarea type="text" name="mainDescription" id="mainDescription"> </textarea>
			</label>
			
			<input type="submit" value="Create new article">

		</form>
	</div>
</div>
